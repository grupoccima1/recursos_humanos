<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MYCCIMA  Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
    <link rel="stylesheet" href="public/css/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="public/css/main.css">
    <link rel="stylesheet" href="public/css/style.css">
    <link href="css/bootstrap-datetimepicker.min.css" rel="stylesheet">
    <link rel="shortcut icon" type="image/x-icon" href="public/img/icons/logo-icon.ico">
</head>
<body class="">
    <div class="container">
        <div class="row justify-content-center mt-5 ">
            <div class="card col-12 col-md-4 p-5 mt-3 mt-md-0 bg-blue-500">
                <div class="avatar pb-5">
                  <div class="w-50 bg-dark-subtle m-auto border border-3 rounded-circle border-primary ">
                    <img class="" src="public/img/avatar/avatar-01.png" alt="Usuario exitoso">
                  </div>
                </div>
              
                <form action="">
                    <form>
                        <div class="mb-3">
                          <label for="exampleInputEmail1" class="form-label text-white">Email address</label>
                          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                          <!-- <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div> -->
                        </div>
                        <div class="mb-3">
                          <label for="exampleInputPassword1" class="form-label text-white">Password</label>
                          <input type="password" class="form-control" id="exampleInputPassword1">
                        </div>
                        <div class="mb-3 form-check">
                          <input type="checkbox" class="form-check-input" id="exampleCheck1">
                          <label class="form-check-label text-white" for="exampleCheck1">Recordar mi cuenta</label>
                        </div>
                        <div class="d-grid gap-2 mt-5 ">
                          <button type="submit" class="btn btn-primary bg-white text-blue-500">Login</button>

                        </div>
                      </form>
                </form>

                <a class="text-center pt-3 text-white" href="reset">¿Olvidaste tu Contraseña?  </a>
            </div>
        </div>
    </div>

    <div class="home-logo">
      <div class="position-absolute d-flex">
        <div class="">
          <div class="bg-white logo border rounded-circle text-center shadow-lg" style="width: 50px; height: 50px;">
            <img class="p-1" src="public/img/logos/logo.png" alt="logo  Grupoccima.com">
          </div>
        </div>
        <div class=" d-flex align-content-between ms-3">
          <span class="text-uppercase pt-2 me-3 fw-bold fs-4 text-blue-500">grupo ccima</span>
        </div>
      </div>
    </div>
</body>
</html>
